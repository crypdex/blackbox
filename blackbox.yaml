version: '3.7'

recipe: pivx-stakebox

x-env:
  data_dir: /Volumes/T5/data

services:
#  portainer:
  postgres:
  multiwallet:
    x-env:
      chains: pivx
  pivx:
    x-env:
      yeaher: its
      walletnotify_cmd: curl -X POST http://multiwallet/pivx/walletnotify/$$1
    command:
      -rpcallowip=0.0.0.0/0
      -enablezeromint=0
      -checkblocks=25
      -maxconnections=10
      -printtoconsole
      -rpcthreads=2

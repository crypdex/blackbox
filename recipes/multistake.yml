version: '3.7'

services:
  portainer: {}
  postgres: {}
  multiwallet:
    x-env:
      chains: pivx blocknetdx qtum
  blocknetdx:
    command:
      -rpcallowip=0.0.0.0/0
      -printtoconsole
  qtum:
    command:
      -rpcallowip=0.0.0.0/0
      -printtoconsole
  pivx:
    x-env:
      walletnotify_cmd: curl -X POST http://multiwallet/pivx/walletnotify/$$1
    command:
      -rpcallowip=0.0.0.0/0
      -enablezeromint=0
      -checkblocks=25
      -maxconnections=10
      -printtoconsole
      -rpcthreads=2

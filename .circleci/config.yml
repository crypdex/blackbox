version: 2
jobs:
  release:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run:
          command: |
            curl -sL https://git.io/goreleaser |  \
            bash -s -- --snapshot --skip-publish --rm-dist
            ls dist/ | grep -i '.*[.]deb'
      - store_artifacts:
          path: dist/blackboxd_snapshot_linux_arm64v8.deb
      - store_artifacts:
          path: dist/blackboxd_snapshot_linux_x86_64.deb

workflows:
  version: 2
  release:
    jobs:
      - release:
          filters:
            branches:
              only: master
            tags:
              only: /[0-9]+(\.[0-9]+)*(-.*)*/
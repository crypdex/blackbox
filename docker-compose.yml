version: "3.7"

# WARNING: DO NOT CHANGE THE CONTAINER NAME
# It is used by walletnotify.sh to target this service
services:
  api:
    image: crypdex/blackbox-api:v0.0.7
    container_name: api
    restart: "unless-stopped"
    environment:
      - CHAINS=${CHAINS:?CHAINS required}
      - DATA_DIR=/root/data
      - BLACKBOX_DIR=/root/blackbox
    volumes:
      - ${DATA_DIR:?DATA_DIR required}:/root/data
      - ${BLACKBOX_DIR:-/root/blackbox}:/root/blackbox
    ports:
      - "80:4000"
    depends_on:
      - postgres
    command:
      ["/root/wait-for-it/wait-for-it.sh", "postgres:5432", "--", "./app"]

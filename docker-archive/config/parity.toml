# This config should be placed in following path:
#   ~/.local/share/io.parity.ethereum/config.toml

[network]
# Parity will listen for connections on port 30305.
port = 30305
# Parity will try to maintain connection to at least 5 peers.
min_peers = 10
# Parity will maintain at most 8 peers.
max_peers = 25

[rpc]
# JSON-RPC over HTTP will be accessible on port 8545.
interface = "0.0.0.0"
# Allows Cross-Origin Requests from domain '*,'.
cors = ["*"]

[parity]
# Parity continously syncs the chain
mode = "active"

[footprint]
# Prune old state data. Maintains journal overlay - fast but extra 50MB of memory used.
pruning = "fast"

[misc]
# Logs will be stored at /home.
log_file = "/home/parity/.local/share/io.parity.ethereum/debug.log"
